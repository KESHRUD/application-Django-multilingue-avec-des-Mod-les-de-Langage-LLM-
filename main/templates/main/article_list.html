<!DOCTYPE html>
<html lang="{% get_current_language %}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Articles" %}</title>
</head>
<body>
    <h1>{% trans "Articles" %}</h1>
    <ul>
        {% for article in articles %}
            <li>{{ article.title }} - {{ article.publication_date }}</li>
        {% endfor %}
    </ul>

    <form action="{% url 'change_language' %}" method="post">
        {% csrf_token %}
        <select name="language">
            {% get_available_languages as LANGUAGES %}
            {% for lang_code, lang_name in LANGUAGES %}
                <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>{{ lang_name }}</option>
            {% endfor %}
        </select>
        <button type="submit">{% trans "Change Language" %}</button>
    </form>
</body>
</html>
